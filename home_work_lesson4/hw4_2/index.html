<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hw4_2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="inner">
  <div class="log-in">
    <img src="../img/instagram.png" alt="">
    <form>
      <input type="text" name="login" placeholder="Номер телефону, ім'я користувача або ел. пошта" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <input type="submit" value="Увійти">

    </form>
    <div class="lines">
      <div class="line"></div>
      <span>АБО</span>
      <div class="line"></div>
    </div>
    <a class="facebook__link" href="https://www.instagram.com/fxcal/disclosure/?next=%2F">
      <img src="../img/facebook.svg">
      <p>Увійти через Facebook</p>
    </a>
    <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/">
      Забули пароль?
    </a>
  </div>
  <div class="sing-up">
    <p>Не маєте облікового запису? </p>
    <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
  </div>
</div>


</body>
